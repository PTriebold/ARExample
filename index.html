
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets(8).mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./contour_plotorig_track.png" />
        <a-asset-item id="sattel" src="./sattel.gltf"></a-asset-item>
        <a-asset-item id="london" src="./london emissions.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.8052" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="-0.4 -0.3 0.1" scale="0.006 0.006 0.006" src="#sattel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.000015 0.000015 0.000015" src="#london" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
